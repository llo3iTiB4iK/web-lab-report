<form id="iframe_form">
    <label>Введіть розмір вхідного масиву
        <input type="number" min="1" id="arr_length">
    </label>
    <input type="button" onclick="generate_array()" value="Згенерувати">
</form>
<p>Вхідний масив = <span id="input_array"></span></p>
<p>Максимальний серед парних елементів = <span id="max_even_element"></span></p>
<p>Мінімальний серед елементів з парними індексами = <span id="min_even_pos_element"></span></p>
<p>Масив з поміняними місцями вище знайденими елементами = <span id="swapped_array"></span></p>
<p>Масив, відсортований методом вставки = <span id="sorted_array"></span></p>
